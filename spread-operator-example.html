<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        const cat = ["legs:4"];
        const dog = {...cat, sound:"woof"};

        console.log("cat...", cat);
        console.log("dog...", dog);
    </script>
</body>
</html>
